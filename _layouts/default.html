<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />

    <title>{{ page.title }}</title>

    <!-- favicon -->
    <link rel="icon" href="http://www.gravatar.com/avatar/a6f86f86b2c73df44b799a138c9ad3c9?s=16">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- utilities -->
    <script>
      fot = {}

      fot.navigate = function (name) {
        var nav = document.getElementById('navigator')

        if (name === 'posts') {
          nav.children[0].classList.add('active')
        } else if (name === 'about') {
          nav.children[1].classList.add('active')
        } else {
          nav.children[0].classList.add('active')
        }
      }
    </script>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <ul id="navigator">
          <li><a href="/">Posts</a></li>
          <li><a href="/about">Readme</a></li>
          <div class="clear"></div>
        </ul>
      </div> <!-- end header -->

      {{ content }}

    </div> <!-- end container -->

    <div class="footer">
      <div><span class="copyright">&copy; 2012-2014 fuqcool</span></div>
      <div>
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/4.0/80x15.png" /></a>
        <span class="license">
        Face of Time is licensed under
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          Creative Commons Attribution 4.0 International License</a>.
        </span>
      </div>
    </div> <!-- end footer -->

  </body>
</html>
